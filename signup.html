<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rolex Sign Up</title>
  <link rel="stylesheet" href="signuporlogin.css">
  <link rel="shortcut icon" href="img/28202-3-rolex-logo-clipart.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="form-container">
        <img src="/img/28202-3-rolex-logo-clipart.png" alt="" width="100" height="100">
      <h1>Create Account</h1>
      <p class="subtitle">Join the world of timeless luxury</p>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" id="full-name" required />
        <input type="email" placeholder="Email Address" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit">Sign Up</button>
        <button class="google-signup" type="button">
          <i class="fa-brands fa-google"></i>
          Google</button>

        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="signup.js" type="module"></script>
</body>
</html>

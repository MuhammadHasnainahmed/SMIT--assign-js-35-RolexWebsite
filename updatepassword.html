<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="signuporlogin.css">
    <link rel="shortcut icon" href="img/28202-3-rolex-logo-clipart.png" type="image/x-icon">
</head>
<body>
  <div>
    <h1>Reset Password</h1>
    <p>Please enter your new password below.</p>
    <p>Make sure to choose a strong password that you haven't used before.</p>
          <form id="resetForm" >
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Reset Password</button>
      </form>

  </div>

 
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

      <script src="restemailpass.js" type="module"></script>
</body>
</html>
